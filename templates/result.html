          <form action="/home" class="sign-up-form">
            <h2 class="title"></h2>
            <h3>Name: {{ name }}</h3>
            <h3>Pin Number: {{ pin }}</h3>
            <h6>Last Updated: {{ last_update }}</h6>
              <table class="table">
                <tr class="table__header">
                  {% for header in headings %}
                  <th class="table__cell">
                    {{ header }}
                  </th>
                  {% endfor %}
                </tr>
                {% for row in data %}
                <tr class="table__row">
                  {% for cell in row %}
                  <td class="table__cell">
                    {{ cell }}
                  </td>
                  {% endfor %}
                </tr>
                {% endfor %}
              </table>
              <h3>Total:  {{present}} / {{total_present}}</h3>
              <h3>Percentage:  {{percent}}%</h3>
